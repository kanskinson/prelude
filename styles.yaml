# Weasel settings
# encoding: utf-8

config_version: "0.22"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true

style:
  color_scheme: flypy
  font_face: Microsoft Yahei
  font_point: 12
  horizontal: false
  fullscreen: false
  inline_preedit: false
  preedit_type: composition
  display_tray_icon: false
  label_format: "%s."
  layout:
    min_width: 120
    min_height: 0
    border_width: 3
    margin_x: 10
    margin_y: 10
    spacing: 18
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    round_corner: 2

